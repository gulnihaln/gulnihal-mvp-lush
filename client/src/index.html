			content="style-src 'self' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com;">

				default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval';

				font-src    'self' data: https://fonts.gstatic.com;
